<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthWiki</title>
    <!-- CSS -->
    <link href="CSS/Settings.css" rel="stylesheet" type="text/css">
    <!-- Lato Font -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
</head>
<body>
    <div class="form">
        <form>
            <div class="input-item">
                <label for="" class="label-text">First Name</label>
                <input type="text" class="input-box" placeholder="Evangel"/>
            </div>
            <div class="input-item">
                <label for="" class="label-text">Last Name</label>
                <input type="text" class="input-box" placeholder="Rhed"/>
            </div>
            <div class="input-item">
                <label for="" class="label-text">User Name</label>
                <input type="text" class="input-box" placeholder="Evangel-Rhed"/>
            </div>
            <div class="input-item">
                <label for="" class="label-text">Email Address</label>
                <input type="email" class="input-box" placeholder="example@example.com"/>
            </div>
            <div class="input-item">
                <button class="btn"><img src="images/carbon_edit.png">Edit</button>
            </div>
        </form>
    </div>
</body>
</html>
